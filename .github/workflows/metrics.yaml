name: Monthly issue metrics
on:
  workflow_dispatch:
  schedule:
    - cron: "1 0 1 * *"

permissions:
  contents: read

jobs:
  build:
    name: issue metrics
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: read
    steps:
      - name: Get dates for last month
        shell: bash
        run: |
          # Calculate the first day of the previous month
          first_day=$(date -d "last month" +%Y-%m-01)

          # Calculate the last day of the previous month
          last_day=$(date -d "$first_day +1 month -1 day" +%Y-%m-%d)

          #Set an environment variable with the date range
          echo "$first_day..$last_day"
          echo "last_month=$first_day..$last_day" >> "$GITHUB_ENV"

          # Calculate the month name from the first day
          month_name=$(date -d "$first_day" +%B)
          echo "REPORT_TITLE=Issue report for the month of $month_name" >> "$GITHUB_ENV"

      - name: Run issue-metrics tool
        id: issue-metrics
        uses: github/issue-metrics@v3
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SEARCH_QUERY: 'repo:holoviz/holoviews is:issue created:${{ env.last_month }} -label:"duplicate"'
          HIDE_TIME_TO_ANSWER: "true"
          DRAFT_PR_TRACKING: "true"
          REPORT_TITLE: ${{ env.REPORT_TITLE }}

      - name: Print output as json file
        run: |
          cat <<'EOF'
          ${{ steps.issue-metrics.outputs.metrics }}
          EOF

      - name: Create issue
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: Monthly issue metrics report
          token: ${{ secrets.GITHUB_TOKEN }}
          content-filepath: ./issue_metrics.md
